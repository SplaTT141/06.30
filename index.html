<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="./script/components/clock.js" defer></script>
    <script src="./script/components/day-night.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="day-night-switch">
      <i class="fa fa-sun-o active"></i>
      <i class="fa fa-moon-o"></i>
    </div>
    <div class="clock-digital">
      <div class="time"></div>
      <div class="date"></div>
    </div>

    <div class="clock-analog">
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
    </div>
  </body>
</html>
